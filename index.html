<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web-to-Case Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #0070d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
Hello
  <h2>Submit a Case</h2>

<!-- META tag -->
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!-- Web-to-Case Form -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000003Zy1B" method="POST">

  <!-- Org ID and return URL -->
  <input type="hidden" name="orgid" value="00DgK000003Zy1B">
  <input type="hidden" name="retURL" value="https://krishnasoni07.github.io/SwarnVilla-Complaint-Page/thankyou.html">

  <!-- Debug (Optional) -->
  <!--
  <input type="hidden" name="debug" value="1">
  <input type="hidden" name="debugEmail" value="your-email@example.com">
  -->

  <!-- Contact Info -->
  <label for="name">Contact Name</label>
  <input id="name" maxlength="80" name="name" size="20" type="text" /><br>

  <label for="email">Email</label>
  <input id="email" maxlength="80" name="email" size="20" type="text" /><br>

  <label for="phone">Phone</label>
  <input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

  <label for="subject">Subject</label>
  <input id="subject" maxlength="80" name="subject" size="20" type="text" /><br>

  <label for="description">Description</label>
  <textarea name="description"></textarea><br>

  <!-- Booking Lookup Field: Hidden but Auto-Populated from URL -->
  <input type="hidden" name="00NgK000011RmNe" id="bookingField" />

  <!-- Submit -->
  <input type="submit" value="Submit Case">

</form>

<!-- JavaScript to Read booking_id from URL -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const bookingId = urlParams.get("booking_id");
  if (bookingId) {
    document.getElementById("bookingField").value = bookingId;
  }
</script>


</body>
</html>
